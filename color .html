<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <h1>Learn Colors</h1>
    <div class="color-container">
        <div class="color-box" style="background-color: red;" onclick="speak('Red')">Red</div>
        <div class="color-box" style="background-color: blue;" onclick="speak('Blue')">Blue</div>
        <div class="color-box" style="background-color: green;" onclick="speak('Green')">Green</div>
        <div class="color-box" style="background-color: yellow; color: black;" onclick="speak('Yellow')">Yellow</div>
        <div class="color-box" style="background-color: orange;" onclick="speak('Orange')">Orange</div>
        <div class="color-box" style="background-color: purple;" onclick="speak('Purple')">Purple</div>
        <div class="color-box" style="background-color: pink;" onclick="speak('Pink')">Pink</div>
        <div class="color-box" style="background-color: brown;" onclick="speak('Brown')">Brown</div>
        <div class="color-box" style="background-color: black;" onclick="speak('Black')">Black</div>
        <div class="color-box" style="background-color: white; color: black;" onclick="speak('White')">White</div>
        <div class="color-box" style="background-color: gray;" onclick="speak('Gray')">Gray</div>
        <div class="color-box" style="background-color: cyan;" onclick="speak('Cyan')">Cyan</div>
    </div>
</body>
<script src="color.js"></script>
</html>
